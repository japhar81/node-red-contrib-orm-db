<script type="text/html" data-template-name="orm-db-model">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        table, th, td {
            border: 1px solid black;
            padding: 5px;
        }
        .table-input{
            width: 100%;
        }
    </style>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label><i class="fa fa-database"></i> Server</label>
        <input type="text" id="node-input-server" placeholder="Server">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Table Name</label>
        <input type="text" id="node-input-table" placeholder="Table Name">
    </div>
    <div class="form-row">
        <label for="node-input-fields" style="min-width: 150px;"><i class="fa fa-list"></i> Fields Definition</label>
        <button id="add-field" class="editor-button red-ui-button-small" style="float:right"><i class="fa fa-plus"></i> Add Field</button>
        <table id="node-input-fields" class="table" style="width: 100%;">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Length</th>
                    <th>Allow Null</th>
                    <th>Primary Key</th>
                    <th>Auto Increment</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        
    </div>
    <div class="form-row">
        <label><i class="fa fa-table"></i> Relationship</label>
        <ol id="node-input-relationship"></ol>
    </div>
</script>
<script type="text/javascript">
    let configModels = []

    function addField(container, name, type,allowNull, primaryKey, autoIncrement, size) {
        var row = $("<tr></tr>");
        row.append(`<td><input name="name" required type="text" value="${name}" style="width:150px"></td>`);
        row.append(`<td><select name="type" type="text" value="${type}" style="width:100%">
            <option ${type == 'TEXT' ? 'selected' : ''} value="TEXT">TEXT</option>
            <option ${type == 'UUID' ? 'selected' : ''} value="UUID">UUID</option>
            <option ${type == 'TINYINT' ? 'selected' : ''} value="TINYINT">TINYINT</option>
            <option ${type == 'STRING' ? 'selected' : ''} value="STRING">STRING</option>
            <option ${type == 'SMALLINT' ? 'selected' : ''} value="SMALLINT">SMALLINT</option>
            <option ${type == 'REAL' ? 'selected' : ''} value="REAL">REAL</option>
            <option ${type == 'RANGE' ? 'selected' : ''} value="RANGE">RANGE</option>
            <option ${type == 'NUMBER' ? 'selected' : ''} value="NUMBER">NUMBER</option>
            <option ${type == 'NOW' ? 'selected' : ''} value="NOW">NOW</option>
            <option ${type == 'MEDIUMINT' ? 'selected' : ''} value="MEDIUMINT">MEDIUMINT</option>
            <option ${type == 'INTEGER' ? 'selected' : ''} value="INTEGER">INTEGER</option>
            <option ${type == 'FLOAT' ? 'selected' : ''} value="FLOAT">FLOAT</option>
            <option ${type == 'ENUM' ? 'selected' : ''} value="ENUM">ENUM</option>
            <option ${type == 'DOUBLE' ? 'selected' : ''} value="DOUBLE">DOUBLE</option>
            <option ${type == 'DECIMAL' ? 'selected' : ''} value="DECIMAL">DECIMAL</option>
            <option ${type == 'DATEONLY' ? 'selected' : ''} value="DATEONLY">DATEONLY</option>
            <option ${type == 'DATE' ? 'selected' : ''} value="DATE">DATE</option>
            <option ${type == 'CHAR' ? 'selected' : ''} value="CHAR">CHAR</option>
            <option ${type == 'BOOLEAN' ? 'selected' : ''} value="BOOLEAN">BOOLEAN</option>
            <option ${type == 'BLOB' ? 'selected' : ''} value="BLOB">BLOB</option>
            <option ${type == 'BIGINT' ? 'selected' : ''} value="BIGINT">BIGINT</option>
            </select></td>`);
        row.append(`<td><input type="number" name="size" value="${size}" style="width:70px"></td>`);
        row.append('<td><input type="checkbox" name="allowNull" ' + (allowNull ? 'checked' : '') + '></td>');
        row.append('<td><input type="checkbox" name="primary" ' + (primaryKey ? 'checked' : '') + '></td>');
        row.append('<td><input type="checkbox" name="autoIncrement" ' + (autoIncrement ? 'checked' : '') + '></td>');
        row.append('<td><button class="editor-button delete-field"><i class="fa fa-trash"></i></button></td>');
        container.append(row);
    }

    function insertRowRelationship(container, data, models){
        container.css({
            overflow: 'hidden',
            whiteSpace: 'nowrap',
            display: "flex",
            "align-items":"center"
        });
        let inputRows = $('<div></div>',{style:"flex-grow:1"}).appendTo(container);
        let column1 = $('<div></div>',{style:"display: inline-block;width:25%;"}).appendTo(inputRows);
        let column2 = $('<div/>',{style:"display: inline-block;width:35%;padding-left:15px"}).appendTo(inputRows);
        let column3 = $('<div/>',{style:"display: inline-block;width:35%;padding-left:15px"}).appendTo(inputRows);
        
        let selectAssociation = $('<select/>',{class:"node-input-association-value",style:"width:100%; text-align: center;"}).appendTo(column1);
        selectAssociation.append($("<option></option>").val('HasOne').text('HasOne'));
        selectAssociation.append($("<option></option>").val('BelongsTo').text('BelongsTo'));
        selectAssociation.append($("<option></option>").val('HasMany').text('HasMany'));
        selectAssociation.append($("<option></option>").val('BelongsToMany').text('BelongsToMany'));
        if(data.association)
            selectAssociation.val(data.association);

        let selectModel = $('<select/>',{class:"node-input-model-value", style:"width:100%; text-align: center;"}).appendTo(column2);
        configModels.forEach(item=>{
            selectModel.append($("<option></option>").val(item.table).text(item.name));
        })
        if(data.model)
            selectModel.val(data.model);

        let inputForeignKey = $('<input type="text" class="node-input-foreignkey-value" style="width:100%;"/>').appendTo(column3);
        if(data.foreignKey)
            inputForeignKey.val(data.foreignKey);
    }

    function getRelationships() {   
        let relationships = []
        try {
            let orderItems = $("#node-input-relationship").editableList('items');
            orderItems.each(function(i) {
                const model = $(this).find(".node-input-model-value").val()
                const association = $(this).find(".node-input-association-value").val()
                const foreignKey = $(this).find(".node-input-foreignkey-value").val()
                relationships.push({model, association, foreignKey})
            });
        } catch{}        
        return relationships 
    }

    RED.nodes.registerType('orm-db-model',{
        category: 'storage',
        color: '#2196f3',
        defaults: {
            name: { value: '' },
            server: { value: '', type:"orm-db-connection", required: true },
            table: { value: '' , validate:function(v) {
                if(!/^[a-zA-Z][a-zA-Z0-9_]{0,29}$/.test(v))
                    return false
                else return true
            }},
            fields: { value: [] },
            relationship: { value:[] },
        },
        label: function() {
            return this.name || this.table;
        },
        oneditprepare: function () {
            const fields = this.fields || [];
            const relationship = this.relationship || [];
            $.getJSON('orm-db-model-nodes', function(configNodes) {
                configModels = configNodes
                if(Array.isArray(relationship)){
                    relationship.forEach(x=>{
                        $("#node-input-relationship").editableList('addItem', x); 
                    })
                }                
            });
              
            let tableBody = $('#node-input-fields tbody')
            fields.forEach(function(field) {
                addField(tableBody, field.name, field.type, field.allowNull, field.primary, field.autoIncrement, field.size);
            });

            $("#node-input-relationship").css('min-height','160px').editableList({
                removable: true,
                header: $('<div style="display:flex"></div>').append($.parseHTML("<div style='width:25%;display: inline; padding-left:15px'>Association</div><div style='width:35%;display: inline;'>Model</div><div style='width:35%;display: inline;'>Foreign Key</div>")),
                addItem: function(container, index, data) {
                    insertRowRelationship(container, data, configModels)
                }
            })

            $("#add-field").click(function() {
                addField(tableBody, "", "STRING", false, false, false, '');
            });

            tableBody.on("click", ".delete-field", function() {
                $(this).closest("tr").remove();
            });

        },
        oneditsave: function() {
            
            setTimeout(x=>{
                this.fields = GetDataFromTable()
                this.relationship = getRelationships()
            }, 50)
            
            if(!/^[a-zA-Z][a-zA-Z0-9_]{3,29}$/.test(this.table))
                RED.notify(`Invalid name for table "${this.table}"`, { type: "error", timeout: 5000 });
            this.fields.forEach(field => {
                if(!ValidateField(field.name))
                    RED.notify(`Invalid field "${field.name}" for model "${this.table}"`, { type: "error", timeout: 5000 });
            });
                
        }
    });

    function GetDataFromTable() {
        let table = document.getElementById('node-input-fields');
        if(!table) return []
        let rows = table.getElementsByTagName('tr');
        let dataArray = [];
        for (let i = 0; i < rows.length; i++) {
            let row = rows[i];
            let inputs = row.querySelectorAll('input, select');
            if(!inputs.length)continue
            let name = inputs[0].value;
            let type = inputs[1].value;
            let size = inputs[2].value;
            let allowNull = inputs[3].checked;
            let primary = inputs[4].checked;
            let autoIncrement = inputs[5].checked;
            dataArray.push({ name, type, allowNull, primary, autoIncrement, size });
        }
        return dataArray
    }

    function ValidateField(field) {
        return /^[a-zA-Z][a-zA-Z0-9_]{0,29}$/.test(field)
    }
</script>
<script type="text/markdown" data-help-name="orm-db">
    This Node-RED node allows you to perform database queries using the Sequelize ORM. It supports all basic database operations through an intuitive graphical interface, eliminating the need to write any SQL code.
    
    ORM tool for Postgres, MySQL, MariaDB, SQLite, Microsoft SQL Server, Oracle Database, Amazon Redshift and Snowflakeâ€™s Data Cloud. It features solid transaction support, relations, eager and lazy loading, read replication and more.
    
    ### Inputs
    
    : payload (string | object) :  the payload of the message to publish.
    
    
    ### Outputs
    
    1. Standard output
    : payload (object) : the standard output of the operation.
    
    2. Standard error
    : payload (string) : the standard error of the operation.
    
    ### Details
    
    The first step to using the node is to create the database connections and the models (database tables) to be used, 
    and then proceed to perform all database operations.
    `msg.payload` is used as the payload of the published message.
    
    ### Operation Types
    1. **Raw**: When queries are very complex and you can't handle them with the graphical interface, you can use this type of node to make direct queries to the database in SQL language. 
    It has a 'Data' field that allows variable replacements in the query; refer to the Sequelize documentation for more details [Raw Queries](https://sequelize.org/docs/v6/core-concepts/raw-queries/). 
    It's important to mention that it only supports replacements and not 'Bind Parameters'.
    2. **Find All**: Searches in the selected model for all elements of the table. It allows filtering the information by including a 'Where' clause where the expressions can be dynamic fields passed in the input messages. 
    If the 'Attributes' input does not have any fields selected, it will select all fields of the table. The 'Limit' and 'Offset' inputs will not be functional while set to 'false'; 
    otherwise, they can be used with dynamic data from the input messages.
    3. **Find and Count All**: Same as the previous one, but the result adds the total number of elements that meet the filtering criteria, if any.
    4. **Find One**: Finds the first element that meets the filtering criteria in the 'Where' clause. If the 'Attributes' input does not have any fields selected, it will select all fields of the table.
    5. **Add**: Allows adding elements to a table according to the selected model. The 'Data' input is used to configure the source of the data to be added, which can come from the input message in the node.
    6. **Update**: Allows updating elements in a table according to the selected model. The 'Data' input is used to configure the source of the data to be updated, which can come from the input message in the node. 
    You can specify the elements you want to update using the 'Where' input.
    7. **Delete**: Deletes elements from a table according to the selected model. It is possible to include filtering according to the 'Where' input.
    8. **Count**: Counts the elements in a table. It is also possible to include filtering by adding elements to the 'Where' input.
    9. **Sum**: Sums the elements in a table according to the selected model. The 'Attributes' input allows you to select the field of the model on which the sum operation will be performed. It is also possible to filter data using the 'Where' input.
    10. **Min**: Selects the minimum element from a table according to the selected model. The 'Attributes' input allows you to select the field of the model on which the minimum operation will be performed. It is also possible to filter data using the 'Where' input.
    11. **Max**: Selects the maximum element from a table according to the selected model. The 'Attributes' input allows you to select the field of the model on which the maximum operation will be performed. It is also possible to filter data using the 'Where' input.
    12. **Begin Transaction**: Transactions in relational databases are of utmost importance for data integrity. This type of node allows you to start a database transaction. 
    It has only one output port, leaving the input message to the node unchanged and adding the variable msg.transaction with the transaction identifier. 
    It is important to clarify that transactions should only be used with operations that make changes to the database, such as 'add', 'update', and 'delete'. For other operations, transactions have no effect.
    13. **Commit Transaction**: Completes the transaction when the operations of previous nodes are successful.
    14. **Rollback Transaction**: Completes the transaction when the operations of previous nodes result in an error.
    15. **Synchronize Tables**: After creating the connections and models, you can synchronize the models with the database using this type of node. 
    There are three ways to synchronize the models with the database; refer to the Sequelize documentation [Sequelize Model Synchronization](https://sequelize.org/docs/v6/core-concepts/model-basics/#model-synchronization). 
    Using the node is optional since you may already have the database created, and its use in production can be very dangerous. When you use a node of this type, it has an input port which you can call from an 'inject' node, and it has two output ports: 
    the first is used to indicate that the synchronization was successful, and the second for errors.
    
    ### References
    
     - [Sequelize docs](https://sequelize.org/docs/v6/getting-started/)
    </script>
